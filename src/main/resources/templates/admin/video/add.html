<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>视频上传</title>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/My97DatePicker/WdatePicker.js"></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
<div class="container" style="margin-top: 30px">
    <div class="row">
        <!--居中-->
        <div class="col-md-12" style="text-align: center">
            <h3>视频上传</h3>
        </div>
    </div>
    <div class="row" style="margin-top:30px">
        <!--分成四列-->
        <div class="col-md-12">
            <form class="form-horizontal" action="http://localhost:8080/video/addVideo" method="post" enctype="multipart/form-data" >
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">名称:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="name" placeholder="请输入名称">
                    </div>
                </div>
                <div class="form-group">
                    <label for="author" class="col-sm-2 control-label">作者:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="author" name="author" placeholder="请输入作者">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">类型:</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="type" type="text">
                            <option value="0">=请选择=</option>
                            <option value="喜剧">喜剧</option>
                            <option value="爱情">爱情</option>
                            <option value="剧情">剧情</option>
                            <option value="科幻">科幻</option>
                            <option value="动作">动作</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="createTime" class="col-sm-2 control-label">创建时间:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="createTime" name="createTime" onClick="WdatePicker({el:this,dateFmt:'yyyy-MM-dd HH:mm:ss'})"  placeholder="请选择创建时间" readonly="readonly">
                    </div>
                </div>
                <div class="form-group">
                    <label for="timeLength" class="col-sm-2 control-label">时长:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="timeLength" name="timeLength" placeholder="请输入时长">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">视频:</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control" name="videoPath">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">封面:</label>

                    <div class="col-sm-10">
                        <input type="file" class="form-control" name="coverPath">
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">视频描述:</label>
                    <div class="col-sm-10">
                        <textarea id="description" name="description" style="resize: none;" class="form-control" rows="5" placeholder="随便留下点什么吧..." type="text"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4"></div>
                    <div class="col-md-4" style="text-align: center" id="app">
                        <input class="btn btn-success" type="submit" value="提交" @click="loadAdminIndex"/>
                        <input class="btn btn-info" style="margin-left: 20px" type="reset" value="重置"/>
                        <input class="btn btn-primary" style="margin-left: 20px" type="button" value="返回" onClick="history.back()"/>
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </form>
        </div>
    </div>

</div>
<script>
    let app = new Vue({
        el: '#app',
        methods:{
            loadAdminIndex: function(){
                window.location.href = "http://localhost:8080/admin/adminIndexPage";
            }
        }
    })
</script>
</body>
</html>
