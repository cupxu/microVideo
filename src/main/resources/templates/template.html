<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>bootstrap vue axios template</title>
    <!-- 移动设备优先 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>

<!--导航栏-->
<div class="header">
    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">用户登录</a>
            </div>
        </div>
    </nav>
</div>

<!-- 容器 -->
<div id="app" class="container">
    <!-- v-model 双向数据绑定--><br>
    用户名
    <input type="text" v-model="username"><br><br>
    密码
    <input type="text" v-model="password"><br><br>
    <input type="button" value="登录" @click="postMethod"><br>
</div>

<script>
    let app = new Vue({
        el: '#app',
        data: {
            username:"",
            password:"",
        },
        methods:{
            postMethod:function(){
                var that=this;
                axios.post("http://localhost:8080/user/login",
                    {
                        "username":that.username,
                        "password":that.password
                    })
                    .then(function(response){
                        window.location.href = "http://localhost:8080/user/index/"+that.username
                    })
                    .catch(function(err){
                            window.location.href = "http://localhost:8080/error"
                        }
                    )
            }
        }
    })
</script>

</body>

</html>
